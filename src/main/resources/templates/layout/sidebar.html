<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="sidebar">
  <!--begin::Sidebar-->
  <div id="kt_app_sidebar" class="app-sidebar" data-kt-drawer="true" data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="225px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
    <!--begin::Header-->
    <div class="app-sidebar-logo d-flex flex-stack px-9 pt-10 pb-5" id="kt_app_sidebar_logo">
      <!--begin::Logo-->
      <a href="index.html">
        <img alt="Logo" src="assets/media/logos/demo59.svg" class="h-30px theme-light-show" />
        <img alt="Logo" src="assets/media/logos/demo59-dark.svg" class="h-30px theme-dark-show" />
      </a>
      <!--end::Logo-->
      <!--begin::Notifications-->

      <!--end::Notifications-->
    </div>
    <!--begendin::Header-->
    <!--begin::sidebar menu-->
    <div class="app-sidebar-menu flex-column-fluid px-7">
      <!--begin::Menu wrapper-->
      <div id="kt_app_sidebar_menu_wrapper" class="hover-scroll-y my-5" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px">
        <!--begin::Primary menu-->
        <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
          <!--begin:Menu item-->
          <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion">
            <!--begin:Menu link-->
            <span class="menu-link">
											<span class="menu-icon">
												<i class="ki-outline ki-category fs-2"></i>
											</span>
											<span class="menu-title">Dashboards</span>
											<span class="menu-arrow"></span>
										</span>
            <!--end:Menu link-->
            <!--begin:Menu sub-->
            <div class="menu-sub menu-sub-accordion">
              <div class="menu-item">
                <!--begin:Menu link-->
                <a class="menu-link"
                   th:classappend="${activePage == 'home' ? 'active' : ''}"
                   th:href="@{/}">
                    <span class="menu-bullet">
                        <span class="bullet bullet-dot"></span>
                    </span>
                  <span class="menu-title">Home</span>
                </a>
                <!--end:Menu link-->
              </div>
              <div class="menu-item" >
                <!--begin:Menu link-->
                <a class="menu-link"
                   th:classappend="${activePage == 'account' ? 'active' : ''}"
                   th:href="@{/account}">
                    <span class="menu-bullet">
                        <span class="bullet bullet-dot"></span>
                    </span>
                  <span class="menu-title">Accounts</span>
                </a>
                <!--end:Menu link-->
              </div>
            </div>
            <!--end:Menu sub-->
          </div>

          <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
            <!--begin:Menu link-->
            <span class="menu-link">
                <span class="menu-icon">
                    <i class="ki-outline ki-some-files fs-2"></i>
                </span>
                <span class="menu-title">Tools</span>
                <span class="menu-arrow"></span>
            </span>
            <div class="menu-sub menu-sub-accordion">
                <div class="menu-item">
                    <!--begin:Menu link-->
                    <a class="menu-link" href="dashboards/marketing.html">
                        <span class="menu-bullet">
                            <span class="bullet bullet-dot"></span>
                        </span>
                        <span class="menu-title">Import</span>
                    </a>
                    <!--end:Menu link-->
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end::sidebar menu-->
    <!--begin::Footer-->
    <div class="app-sidebar-footer d-flex flex-stack px-10 py-10" id="kt_app_sidebar_footer">
      <!--begin::User-->
      <div class="me-2">
        <!--begin::User info-->
        <div class="d-flex align-items-center" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-overflow="true" data-kt-menu-placement="top-start">
          <div class="d-flex flex-center cursor-pointer symbol symbol-circle symbol-40px">
            <img src="assets/media/avatars/blank.png" alt="image" />
          </div>
          <!--begin::Name-->
          <div class="d-flex flex-column align-items-start justify-content-center ms-3">
            <span class="text-gray-500 fs-8 fw-semibold">Hello</span>
            <a href="#" class="text-gray-800 fs-7 fw-bold text-hover-primary">Bella</a>
          </div>
          <!--end::Name-->
        </div>
        <!--end::User info-->
        <!--begin::User account menu-->
        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">

          <div class="menu-item px-3">
            <div class="menu-content d-flex align-items-center px-3">

              <div class="symbol symbol-50px me-5">
                <img alt="Logo" src="assets/media/avatars/blank.png" />
              </div>
              <!--end::Avatar-->
              <!--begin::Username-->
              <div class="d-flex flex-column">
                <div class="fw-bold d-flex align-items-center fs-5">Bella
                  <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Admin</span></div>
                <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">bella.vnpv@gmail.com</a>
              </div>
              <!--end::Username-->
            </div>
          </div>
          <div class="separator my-2"></div>

          <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="left-start" data-kt-menu-offset="-15px, 0">
            <a href="#" class="menu-link px-5">
											<span class="menu-title position-relative">Mode
											<span class="ms-5 position-absolute translate-middle-y top-50 end-0">
												<i class="ki-outline ki-night-day theme-light-show fs-2"></i>
												<i class="ki-outline ki-moon theme-dark-show fs-2"></i>
											</span></span>
            </a>
            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px" data-kt-menu="true" data-kt-element="theme-mode-menu">
              <!--begin::Menu item-->
              <div class="menu-item px-3 my-0">
                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
													<span class="menu-icon" data-kt-element="icon">
														<i class="ki-outline ki-night-day fs-2"></i>
													</span>
                  <span class="menu-title">Light</span>
                </a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3 my-0">
                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
													<span class="menu-icon" data-kt-element="icon">
														<i class="ki-outline ki-moon fs-2"></i>
													</span>
                  <span class="menu-title">Dark</span>
                </a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3 my-0">
                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="system">
													<span class="menu-icon" data-kt-element="icon">
														<i class="ki-outline ki-screen fs-2"></i>
													</span>
                  <span class="menu-title">System</span>
                </a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::Menu-->
          </div>
          <!--end::Menu item-->
          <!--begin::Menu item-->
          <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="right-end" data-kt-menu-offset="-15px, 0">
            <a href="#" class="menu-link px-5">
											<span class="menu-title position-relative">Language
											<span class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">English
											<img class="w-15px h-15px rounded-1 ms-2" src="assets/media/flags/united-states.svg" alt="" /></span></span>
            </a>
            <!--begin::Menu sub-->
            <div class="menu-sub menu-sub-dropdown w-175px py-4">
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="account/settings.html" class="menu-link d-flex px-5 active">
												<span class="symbol symbol-20px me-4">
													<img class="rounded-1" src="assets/media/flags/united-states.svg" alt="" />
												</span>English</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="account/settings.html" class="menu-link d-flex px-5">
												<span class="symbol symbol-20px me-4">
													<img class="rounded-1" src="assets/media/flags/spain.svg" alt="" />
												</span>Spanish</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="account/settings.html" class="menu-link d-flex px-5">
												<span class="symbol symbol-20px me-4">
													<img class="rounded-1" src="assets/media/flags/germany.svg" alt="" />
												</span>German</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="account/settings.html" class="menu-link d-flex px-5">
												<span class="symbol symbol-20px me-4">
													<img class="rounded-1" src="assets/media/flags/japan.svg" alt="" />
												</span>Japanese</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="account/settings.html" class="menu-link d-flex px-5">
												<span class="symbol symbol-20px me-4">
													<img class="rounded-1" src="assets/media/flags/france.svg" alt="" />
												</span>French</a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::Menu sub-->
          </div>
          <!--end::Menu item-->
          <!--begin::Menu item-->
          <div class="menu-item px-5 my-1">
            <a href="account/settings.html" class="menu-link px-5">Account Settings</a>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu item-->
          <div class="menu-item px-5">
            <a href="authentication/layouts/corporate/sign-in.html" class="menu-link px-5">Sign Out</a>
          </div>
          <!--end::Menu item-->
        </div>
        <!--end::User account menu-->
      </div>
      <!--end::User-->
      <a href="authentication/layouts/corporate/sign-in.html" class="btn btn-icon btn-color-gray-500 btn-active-color-primary me-n7">
        <i class="ki-outline ki-exit-right fs-2"></i>
      </a>
    </div>
    <!--end::Footer-->
  </div>
  <!--end::Sidebar-->
</div>
